<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoTech Quiz Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin-top: 10px;
      background: #f4f6f8;
      font-family: 'Poppins', 'Noto Sans Bengali', sans-serif;
    }

    .banner {
      width: 100%;
      height: 250px;
      background-image: url('/assets/image/banner.webp');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      padding: 40px 5%;
      gap: 30px;
    }

    .left, .right {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .left {
      flex: 7;
    }

    .right {
      flex: 3;
    }

    .left h1 {
      font-size: 36px;
      color: #0066cc;
    }

    .right h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #004a99;
    }

    #error-message {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #quizArea {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .question {
      font-size: 18px;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .options label {
      display: block;
      margin: 5px 0;
      font-size: 16px;
    }

    #timer {
      font-size: 18px;
      color: red;
      margin: 10px 0;
      text-align: center;
    }

    #progressBarContainer {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progressBar {
      height: 100%;
      background: #4CAF50;
      width: 100%;
      transition: width 1s linear;
    }

    #thankYou {
      display: none;
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      color: green;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="container" id="loginSection">
    <div class="left">
      <h1>Welcome to InfoTech.com</h1>
      <p style="margin-top: 20px;">We are excited to have you here! Login below to take your quiz.</p>
    </div>

    <div class="right">
      <h2>Student Login</h2>
      <form onsubmit="return checkLogin(event)">
        <div id="error-message"></div>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" name="studentEmail" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LcAn28rAAAAAAGEZfbCyabyn3-ygSAKfcqEboWq"></div>
        <button type="submit" class="submit-btn" style="margin-top: 20px;">Submit</button>
      </form>
    </div>
  </div>

  <div id="quizArea">
    <h2 style="text-align:center;">অর্থনীতি কুইজ</h2>

    <div id="timer">
      <img src="https://img.icons8.com/color/48/000000/stopwatch.png" style="vertical-align: middle; margin-right: 8px;">
      <span id="timerText">সময় বাকি: 60 সেকেন্ড</span>
    </div>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <form id="quizForm">
      <div class="question">1. GNP-এর পরিমাপে নিচের কোনটি যুক্ত হয়?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> a) সরকারী খরচ</label>
        <label><input type="radio" name="q1" value="b"> b) কর</label>
        <label><input type="radio" name="q1" value="c"> c) বিদেশ থেকে প্রাপ্ত নিট আয়</label>
        <label><input type="radio" name="q1" value="d"> d) অবচয়</label>
      </div>

      <div class="question">2. NNP নির্ণয়ের সূত্র কোনটি?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> a) GNP + Depreciation</label>
        <label><input type="radio" name="q2" value="b"> b) GNP - Depreciation</label>
        <label><input type="radio" name="q2" value="c"> c) GDP - Subsidy</label>
        <label><input type="radio" name="q2" value="d"> d) GDP + Net income</label>
      </div>

      <div class="question">3. কোনটি Nominal GDP-এর বৈশিষ্ট্য?</div>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> a) এটি বর্তমান মূল্যে হিসাব করা হয়</label>
        <label><input type="radio" name="q3" value="b"> b) এটি নির্দিষ্ট মূল্যে হিসাব করা হয়</label>
        <label><input type="radio" name="q3" value="c"> c) এটি প্রকৃত উৎপাদন নির্দেশ করে</label>
        <label><input type="radio" name="q3" value="d"> d) এটি উৎপাদনের পরিমাণ নির্দেশ করে না</label>
      </div>

      <button type="submit" class="submit-btn">জমা দিন</button>
    </form>
  </div>

  <div id="thankYou">
    <h2>ধন্যবাদ! আপনি ইতিমধ্যেই কুইজটি সম্পন্ন করেছেন।</h2>
  </div>

  <script>
    let studentName = "";
    let studentEmail = "";

    function checkLogin(event) {
      event.preventDefault();
      studentName = document.getElementById("studentName").value.trim();
      studentEmail = document.getElementById("studentEmail").value.trim();
      const recaptchaResponse = grecaptcha.getResponse();
      const errorDiv = document.getElementById("error-message");

      if (!studentName || !studentEmail) {
        errorDiv.textContent = "অনুগ্রহ করে আপনার নাম এবং ইমেইল প্রদান করুন।";
        return;
      }

      if (recaptchaResponse.length === 0) {
        errorDiv.textContent = "reCAPTCHA সম্পন্ন করুন।";
        return;
      }

      // If reCAPTCHA is completed and fields are filled, proceed
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      startTimer();
    }

    // === QUIZ LOGIC ===
    const answers = { q1: "c", q2: "b", q3: "a" };
    const form = document.getElementById("quizForm");
    const progressBar = document.getElementById("progressBar");
    let timeLeft = 60;
    let countdown;

    if (localStorage.getItem("quizDone")) {
      document.getElementById("quizArea").style.display = "none";
      document.getElementById("thankYou").style.display = "block";
    }

    function startTimer() {
      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timerText").textContent = "সময় বাকি: " + timeLeft + " সেকেন্ড";
        progressBar.style.width = (timeLeft / 60 * 100) + "%";

        if (timeLeft <= 0) {
          clearInterval(countdown);
          form.requestSubmit();
        }
      }, 1000);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      clearInterval(countdown);

      let score = 0;
      for (let q in answers) {
        const selected = form[q].value;
        if (selected === answers[q]) score++;
      }

      alert(studentName + ", আপনার স্কোর: " + score + " / " + Object.keys(answers).length);

      // Assuming you want to send the recaptchaResponse from the login form to submit_quiz.php
      // You'll need to store it globally or pass it. For simplicity, we'll get it again.
      // In a real scenario, it's better to get the response once and use it.
      const recaptchaResponseAtQuizSubmit = grecaptcha.getResponse();

      fetch("http://localhost/3ducation/assets/php/submit_quiz.php", {
        method: "POST",
        body: JSON.stringify({
          name: studentName, // Using the name from the login form
          email: studentEmail, // Using the email from the login form
          score: score,
          recaptchaResponse: recaptchaResponseAtQuizSubmit // Sending the recaptcha response
        }),
        headers: { "Content-Type": "application/json" }
      });

      // You'll also need to send this data to your Google Sheet.
      // This typically involves another server-side script or a direct Google Apps Script Web App.
      // For demonstration, let's assume you'd make another fetch request here
      // to a Google Apps Script Web App URL or another backend endpoint that handles Google Sheet integration.
      //sendToGoogleSheet(studentName, studentEmail, score);


      localStorage.setItem("quizDone", "true");
      document.getElementById("quizArea").style.display = "none";
      document.getElementById("thankYou").style.display = "block";
    });

  </script>

</body>
</html>
